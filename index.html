<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <title>Carrossel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
          <!--Radio Buttons-->
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">
          <!--Fim Radio Buttons-->

          <!--Imagens do slide-->
          <div class="slide first">
            <img src="https://www.queroviajarmais.com/wp-content/uploads/2020/08/da-nang-bay.jpg"alt="primeira Imagem "/>
          </div>
          <div class="slide second">
            <img src="https://www.queroviajarmais.com/wp-content/uploads/2020/08/ulsan-coreia-do-sul.jpg"alt="segunda Imagem "/>
          </div>
          <div class="slide third">
            <img src="https://clicandoeandando.com/wp-content/uploads/2017/09/Como-Fotografar-Paisagens-Com-Lente-Grande-Angular-Ubatuba.jpg"alt="terceira Imagem "/>
          </div>
          <div class="slide fourth">
            <img src="https://www.infoescola.com/wp-content/uploads/2020/06/paisagem-natural-315818252.jpg" alt="Quarta imagem de paisagem"/>
          </div>
         <!--Navegação--> 
          <div class="navigation-auto">
            <div class="autobnt1"></div>
            <div class="autobnt2"></div>
            <div class="autobnt3"></div>
            <div class="autobnt14"></div>
        </div>
      </div>

    <div class="manual-navigation">
        <label for="radio1" class="manual-bnt"></label>
        <label for="radio2" class="manual-bnt"></label>
        <label for="radio3" class="manual-bnt"></label>
        <label for="radio4" class="manual-bnt"></label>

    </div> 
</div>

<script type="text/javascript"src="script.js"></script>

</body>
</html>
